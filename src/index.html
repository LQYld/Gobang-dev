<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/theme-chalk/index.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.8/index.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,#root{
            width: 100%;
            height: 100%;
        }
        canvas{
            border: 6px solid #000;
        }
        #root{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .descriptions{
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="descriptions">
            <el-descriptions title="公告信息">
                <el-descriptions-item label="本局棋局胜利者"><el-tag size="small">{{currentWinner}}</el-tag></el-descriptions-item>
            </el-descriptions>
        </div>
        <div><canvas id="canvasElement" width="500" height="500"/></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
